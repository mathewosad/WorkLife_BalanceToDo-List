<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./style.css" />
  <title>WorkLife_Balance</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-secondary" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-success" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-danger" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-warning" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-info" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <div class="spinner-border text-light-dark" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <div class="hour col-1">
        9:00AM
      </div>
      <textarea id="9" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-1">
        10:00AM
      </div>
      <textarea id="10" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        11:00AM
      </div>
      <textarea id="11" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        12:00PM
      </div>
      <textarea id="12" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        1:00PM
      </div>
      <textarea id="13" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        2:00PM
      </div>
      <textarea id="14" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        3:00pm
      </div>
      <textarea id="15" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        4:00PM
      </div>
      <textarea id="16" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <div class="row time-block">
      <div class="hour col-md-1">
        5:00PM
      </div>
      <textarea id="17" class="col-md-10 description"></textarea>
      <button class="btn btn-info btn-lg"><i class="glyphicon glyphicon-floppy-disk"></i></button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>

</body>
